{% extends 'master.html' %}

{% block head %}
<style>
  .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 50px;
  }

  .login-box {
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
  }
  .account-option {
      margin-top: 20px;
      text-align: left;
      font-size: 0.9em;
      display: flex;
      justify-content: left;
      align-items: left;
  }

  .account-option a.button {
      margin-left: 10px;
      font-size: 0.8em;
  }
</style>
{% endblock %}

{% block content %}

<div class="content-wrapper">
  <div class="container is-centered">
    <div class="login-container">
      <div class="login-box">
        <h1 class="title">Login</h1>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" name="username" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          {% if form.errors %}
          <p class="help">Invalid username or password.</p>
          {% endif %}
          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Login</button>
            </div>
          </div>
        </form>
        <div class="field account-option">
          <p>Don't have an account?</p>
          <a href="{% url 'register' %}" class="button is-light is-info">Create Account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
