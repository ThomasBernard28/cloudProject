{% extends 'master.html' %}

{% block head %}
<style>
  html {
      height: 100%;
  }

  body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
  }

  .content-wrapper {
      flex: 1;
  }

  .card {
      display: flex;
      flex-direction: column;
      height: 100%;
      transition: transform 0.3s;
  }

  .card-content {
      flex: 1;
  }

  .card:hover {
      transform: scale(1.03); /* Scale the card by 5% on hover */
  }

  .spacer-with-line {
      height: 2px;
      background-color: #ccc;
      margin: 3rem 0;
      width: 100%
  }
</style>
{% endblock %}
{% block content %}
<div class="content-wrapper">
  <div class="container is-centered">
    <div class="box">
      <img src="/media/image_orig/{{ nom_img_request }}.jpg"/>
    </div>
    <div class="box">
      PROCHES
      {% for i in nom_img_proches %}
      <img src="/media/image_orig/{{ i }}.jpg"/>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
